<nav class="navbar navbar-expand-md navbar-dark bg-primary ">
  <div class="container-fluid ctr">
    <a
      class="navbar-brand "
      style="font-weight:bolder; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2rem;"
      href="#"
      >Chating App</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul *ngIf="loggedIn()"  class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >Matches <span class="sr-only">(current)</span></a
          >
        </li>
        <li  class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Messages</a>
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="dropdown show" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome
          {{ authenticationservice.decodedToken?.unique_name | titlecase }}
        </a>

        <div class="dropdown-menu mt-4" *dropdownMenu>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-user"></i>Edit Profile</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out"></i>Logout</a
          >
        </div>
      </div>
      <form
        *ngIf="!loggedIn()"
        #loginForm="ngForm"
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="login()"
      >
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
          [(ngModel)]="model.username"
          name="username"
          #username="ngModel"
          required
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          #password="ngModel"
          name="password"
          required
        />
        <button
          [disabled]="!loginForm.valid"
          class="btn btn-secondary my-2 my-sm-0"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
