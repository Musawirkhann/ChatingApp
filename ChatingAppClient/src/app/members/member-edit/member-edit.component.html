<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made Changes. Any unsaved Changes
        will be lost!..
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          src="{{photoUrl}}"
          class="card-img-top img-thumbnail"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong
              ><i class="fa fa-map-marker text-danger"></i> Location:</strong
            >
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong><i class="fa fa-calculator"></i> Age: </strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong><i class="fa fa-calendar"></i> Last Active: </strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong><i class="fa fa-calendar"></i> Member Since: </strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn-success btn-block w-100"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea
                name="introduction"
                [(ngModel)]="user.introduction"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Looking For</h4>
              <textarea
                name="lookingFor"
                [(ngModel)]="user.lookingFor"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Interests</h4>
              <textarea
                name="interests"
                [(ngModel)]="user.interests"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Location's Detail</h4>
              <div class="form-inline mt-3">
                <label for="city">City</label>
                <input
                  class="form-control"
                  name="city"
                  [(ngModel)]="user.city"
                  type="text"
                />
                <label for="country">Country</label>
                <input
                  class="form-control"
                  name="country"
                  [(ngModel)]="user.country"
                  type="text"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
